<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../images/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="../style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Anhanguera</title>
</head>
<body>
    <div id="container-login">
        <img id="background-login" src="../images/background-login.png" alt="">
        <div id="login-content">
            <a href="../index.html"><img src="../images/logo-original.png" alt=""></a>
            <h1>Bem vindo<br>
                de volta</h1>

            <div class="inputbox-erro" style="display: none;">
                <input type="text" id="erro" value="Não foi possível encontrar sua Conta no Sistema">
            </div>
            <div class="inputbox">
                <input type="text" id="usuario" placeholder="Insira seu Email"  required="required" name="Usuario">
                <span>Usuário</span>
            </div>
    
            <div class="inputbox">
                <input type="password" id="senha" placeholder="Insira sua senha"  required="required" name="Usuario">
                <span>Senha</span>
            </div>
    
            <div id="options">
                <div id="lembrar-de-mim">
                    <input type="radio" id="senha" placeholder="Insira sua senha" required="required" name="Usuario">
                    <span>Lembrar de mim</span>
                </div>
    
                <a href="">Esqueceu a senha?</a>
            </div>
    
            <div class="inputbox">
                <input id="button-box-login" onclick="entrar()" type="submit" value="Entrar" return false>
            </div>
        </div>
    </div>
</body>
<script src="../jquery/javascript.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</html>
